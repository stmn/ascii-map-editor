<div class="bg-white border-4 border-black p-4">
    <div>
        <b class="underline">Extra features</b>
        <a class="text-blue-500 hover:text-blue-700 float-right"
           href="#"
           onclick="javascript: return false;"
           @click="features_enabled=false">X</a>
    </div>
    <div class="mt-2">
        <b>Maze generator</b>
        <button @click="generateMaze()"
                class="border-2 border-black rounded bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white p-2 w-full mt-2">
            Generate
        </button>
    </div>
    <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700">
    <div class="mt-2">
        <b>Dungeon generator</b>
        <div class="mt-2">
            <span>Min. room size:</span>
            <input type="number"
                   min="3"
                   x-model.number="extra.minRoomSize"
                   class="w-full border-2 border-black rounded p-1 mt-2">
        </div>
        <div class="mt-2">
            <span>Max. room size:</span>
            <input type="number"
                   min="3"
                   x-model.number="extra.maxRoomSize"
                   class="w-full border-2 border-black rounded p-1 mt-2">
        </div>
        <button @click="generateDungeon()"
                class="border-2 border-black rounded bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white p-2 w-full mt-2">
            Generate
        </button>
    </div>
</div>
