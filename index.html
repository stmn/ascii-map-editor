<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ASCII Map Editor</title>
    <style>
        body {
            background: #665A4F;
            font-family: "Press Start 2P", monospace;
            font-size: 13px;
            cursor: url('assets/cursor.png') 14 0, default;
            overflow: hidden;
        }

        button, label, input[type="checkbox"], a {
            cursor: url('assets/cursor-click.png') 14 0, pointer !important;
        }

        button {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        canvas {
            cursor: url('assets/cursor.png'), default !important;
        }

        @font-face {
            font-family: 'Press Start 2P';
            font-style: normal;
            font-weight: 400;
            src: local('Press Start 2P'), local('PressStart2P-Regular'), url('assets/PressStart2P-Regular.ttf') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        .centerXY {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="js/tailwind-3.2.6.js"></script>
    <script src="js/axios.min.js"></script>
    
  <script type="module" crossorigin src="assets/index.6791bf1f.js"></script>
</head>
<body draggable="false" style="user-select: none" x-data="{}">
<canvas id="app" class="centerXY"></canvas>
<div class="absolute top-1/2 right-0"
     style="width: 280px; margin-top: -245px;"
     x-html="(await window.axios.get('menu.html')).data"></div>
</body>
</html>
